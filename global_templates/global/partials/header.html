<div class="header">
    {% if user.is_authenticated and not is_staff %}
        <form action="{% url "authors:logout" %}" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}

    <h1><a href="{% url "home:index" %}">E-commerce</a></h1>

    {% if user.is_authenticated and is_staff %}
            <div>
                <a href="{% url "staff:add_product" %}"><p>Adicionar um novo produto</p></a>
            </div>
    {% endif %}

    <div class="cart-icon">
        <a href="{% url 'home:cart_detail' %}">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">{{ cart_item_count }}</span>
        </a>
    </div>
</div>
