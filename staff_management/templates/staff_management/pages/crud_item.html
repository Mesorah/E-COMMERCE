{% extends "global/pages/base.html" %}
{% load static %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
    <div class="crud-product-container">
        <h1 class="crud-product-title">{{ title }}</h1>
        <form class="crud-product-form" action="{{ form_url }}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.as_p }}</p>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="{% static 'staff/js/formVerify.js' %}"></script>
{% endblock content %}
